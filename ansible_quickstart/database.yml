- name: Install and Configure PostgreSQL
  hosts: dbservers
  become: yes
  tasks:
    - name: Install PostgreSQL
      ansible.builtin.apt:
        name: postgresql
        state: present
        update_cache: yes

    - name: Start Postgresql
      ansible.builtin.service: #Ensure it is running
        name: postgresql
        state: started
        enabled: yes

    - name: Create Database
      community.postgresql.postgresql_db:
        name: flaskdb #should be a secret
        login_user: postgres #secret no hardcoding

    - name: Create User
      community.postgresql.postgresql_user:
        db: flaskdb
        name: flaskuser # should be a secret
        password: 1234 # should be a secret
        login_user: postgres # should be a secret

    - name: Ensure Data Directory is Persisted
      ansible.builtin.file:
        path: /var/lib/postgresql/data
        state: directory
        owner: postgres
        group: postgres
        mode: 0700 #DONT UNDERSTAND


